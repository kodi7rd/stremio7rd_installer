<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <img class="header-img" src="https://i.imgur.com/CRpsxpE.jpeg" alt="Stremio + Real Debrid Israel Addons">
        <h1>שירות ההתקנות האוטומטי של<br>Stremio + Real Debrid Israel</h1>
        <form id="stremioForm">
            <label for="email">אימייל של משתמש ה-Stremio: (התחברות דרך פייסבוק אינה נתמכת!)</label>
            <input type="text" id="email" name="email" required>
            
            <label for="password">סיסמה למשתמש ה-Stremio:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="rd_api_key">מפתח API של RealDebrid: (<a href="https://real-debrid.com/apitoken" target="_blank" style="color: #1e90ff; text-decoration: underline; font-weight: bold;">העתק אותו מכאן</a>)</label>
            <input type="text" id="rd_api_key" name="rd_api_key" required>
            
            <button type="submit">התקן תוספים</button>
        </form>

        <div id="result" class="result"></div>
        <div class="divider"></div>
        <h1>תוספים המוגנים ממחיקה:</h1>
        <p>Heb Subs Premium</p>
        <h1>התוספים שיותקנו:</h1>
        <img class="footer-img" src="https://i.imgur.com/6xIhFcx.png" alt="Footer Image">
    </div>

    <script src="script.js"></script> <!-- Link to JS file -->
</body>
</html>
