<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <img class="header-img" src="https://i.imgur.com/CRpsxpE.jpeg" alt="Stremio + Real Debrid Israel Addons">
        <h1>שירות ההתקנות האוטומטי של<br>Stremio + Real Debrid Israel</h1>
        <form id="stremioForm">
            <label for="email">אימייל של משתמש ה-Stremio: <span style="text-decoration: underline;">(התחברות דרך פייסבוק אינה נתמכת!)</span></label>
            <input type="text" id="email" name="email" required>
            
            <label for="password">סיסמה למשתמש ה-Stremio:</label>
            <input type="password" id="password" name="password" required>

            <div class="toggle-group">
                <label>בחר את תוספי <span style="text-decoration: underline;">הכתוביות</span> שברצונך להתקין:</label>
                <h3><strong style="color: #4CAF50;">מומלץ בחום! תוסף כתוביות פרימיום: <a href="https://stremiohebsubs.onrender.com/configure" target="_blank" style="color: #4CAF50;">Heb Subs Premium</a></strong></h3>
                <div class="toggle-item">
                    <input type="checkbox" id="ktuvit_addon_toggle" name="ktuvit_addon_toggle" class="toggle-input" checked>
                    <label for="ktuvit_addon_toggle" class="toggle-label">Ktuvit</label>
                </div>
                <div class="toggle-item">
                    <input type="checkbox" id="wizdom_addon_toggle" name="wizdom_addon_toggle" class="toggle-input" checked>
                    <label for="wizdom_addon_toggle" class="toggle-label">Wizdom</label>
                </div>
                <div class="toggle-item">
                    <input type="checkbox" id="opensubtitles_addon_toggle" name="opensubtitles_addon_toggle" class="toggle-input" checked>
                    <label for="opensubtitles_addon_toggle" class="toggle-label">OpenSubtitles v3</label>
                </div>
            </div>

            <div class="toggle-group">
                <label>בחר את תוספי <span style="text-decoration: underline;">הדבריד</span> שברצונך להתקין:</label>
                <div class="toggle-item">
                    <input type="checkbox" id="torrentio_addon_toggle" name="torrentio_addon_toggle" class="toggle-input" checked>
                    <label for="torrentio_addon_toggle" class="toggle-label">Torrentio RD</label>
                </div>
                <div class="toggle-item">
                    <input type="checkbox" id="comet_addon_toggle" name="comet_addon_toggle" class="toggle-input" checked>
                    <label for="comet_addon_toggle" class="toggle-label">Comet RD</label>
                </div>
            </div>
            
            <label for="rd_api_key">מפתח API של RealDebrid - <span style="font-weight: bold; color: red;">מנוי בתשלום!</span> <a href="#" onclick="openRDApiKeyPage(); return false;" style="color: #1e90ff; text-decoration: underline; font-weight: bold;"><span style="font-size: 1.5em;">(לחץ והעתק אותו מכאן)</span></a></label>
            <input type="text" id="rd_api_key" name="rd_api_key" required>
            
            <button type="submit">התקן תוספים</button>
        </form>

        <div id="result" class="result"></div>
        <div class="divider"></div>
        <h1>תוספים המוגנים ממחיקה:</h1>
        <a href="https://stremiohebsubs.onrender.com/configure" target="_blank">Heb Subs Premium</a>
        <h1>התוספים שיותקנו:</h1>
        <img class="footer-img" src="https://i.imgur.com/SL3uhOk.png" alt="Footer Image">
    </div>

    <script src="script.js"></script> <!-- Link to JS file -->
</body>
</html>
